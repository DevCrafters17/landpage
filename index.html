<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SentryX Discord Bot â€“ Invite Me Now!</title>
  <link rel="icon" href="https://i.postimg.cc/jjhJPRFJ/Sentry-X-2.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #101123;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .animated-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    /* Glowing animated circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s linear infinite;
      background: radial-gradient(circle, #2d46ff 0%, #13152a 70%);
    }
    .circle1 { width: 400px; height: 400px; left: 8%; top: 10%; animation-delay: 0s;}
    .circle2 { width: 300px; height: 300px; right: 10%; bottom: 8%; animation-delay: 4s;}
    .circle3 { width: 200px; height: 200px; left: 60%; top: 60%; animation-delay: 8s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-40px) scale(1.1);}
      100% { transform: translateY(0) scale(1);}
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(17, 20, 36, 0.8);
      border-radius: 32px;
      box-shadow: 0 8px 40px 0 #2d46ff60, 0 0 0 2px #2d46ff60;
      max-width: 480px;
      padding: 48px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: fadeIn 1.2s cubic-bezier(.64,.09,.08,1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 30%;
      background: linear-gradient(135deg, #2d46ff 0%, #6a81ff 100%);
      box-shadow: 0 0 28px #2d46ff99, 0 2px 12px #0009;
      padding: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoPulse 2.5s infinite alternate;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 22%;
      box-shadow: 0 0 0 4px #23264b;
    }
    @keyframes logoPulse {
      0% { box-shadow: 0 0 28px #2d46ff99, 0 2px 12px #0009;}
      100% { box-shadow: 0 0 48px #2d46ffcc, 0 2px 22px #000a;}
    }
    .title {
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #6a81ff 10%, #2d46ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
      text-shadow: 0 2px 12px #2d46ff40;
      animation: textPop .9s cubic-bezier(.66,.03,.47,.98) 1;
    }
    @keyframes textPop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .desc {
      font-size: 1.07rem;
      color: #b5b8ff;
      font-weight: 500;
      line-height: 1.7;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 0.2px;
      animation: fadeInDesc 1.5s 0.7s both;
    }
    @keyframes fadeInDesc {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .invite-btn {
      display: inline-block;
      background: linear-gradient(90deg, #2d46ff, #6a81ff 90%);
      color: #fff;
      font-size: 1.19rem;
      font-weight: bold;
      padding: 17px 40px;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 16px #2d46ff80;
      cursor: pointer;
      outline: none;
      letter-spacing: 1px;
      transition: all .16s cubic-bezier(.79,.04,.41,1.19), box-shadow .24s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
      z-index: 2;
      animation: fadeInBtn 1.1s 1s both;
    }
    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .invite-btn:hover, .invite-btn:focus {
      background: linear-gradient(90deg, #3d66ff 10%, #93aaff 100%);
      box-shadow: 0 0 30px #2d46ffb7;
      transform: scale(1.04);
    }
    /* Particle animation */
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .container {padding: 30px 10px;}
      .title { font-size: 1.5rem;}
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="animated-bg">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>
  <!-- Particles JS -->
  <div id="particles-js"></div>
  <!-- Main container -->
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/jjhJPRFJ/Sentry-X-2.png" alt="SentryX Logo">
    </div>
    <div class="title">SentryX</div>
    <div class="desc">
      Meet <b>SentryX</b> â€“ your all-in-one, premium Discord bot.<br>
      <span style="color:#84f8fe">Security</span> | <span style="color:#ffe38a">AutoMod</span> | <span style="color:#f58fff">Logging</span> | <span style="color:#ff888b">Giveaways</span><br>
      <span style="color:#9cffb0">Professional. Simple. Powerful.</span>
      <br><br>
      <span style="color:#fafafa; font-weight:700; font-size:1.05em;">Now Public!</span>
    </div>
    <a href="https://discord.com/oauth2/authorize?client_id=1393914240263389225&permissions=8&scope=bot%20applications.commands" target="_blank" class="invite-btn">
      ðŸš€ Invite Me Now
    </a>
  </div>
  <!-- Particles.js (for animated particle effect) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Custom Particles.js config
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 56, "density": { "enable": true, "value_area": 1000 } },
        "color": { "value": ["#2d46ff", "#84f8fe", "#f58fff", "#9cffb0"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.30, "random": true },
        "size": { "value": 7, "random": true },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 1.1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": false }
        },
        "modes": {
          "repulse": { "distance": 90, "duration": 0.5 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
